{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group custom-form-group">
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary custom-form-submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
