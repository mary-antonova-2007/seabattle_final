{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Корзина</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Товар</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.product.price }} руб.</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.total_price }} руб.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-right">
        <strong>Общая сумма: </strong> 
        {{ sum_product_price }} руб.
    </div>
</div>
{% endblock content %}
